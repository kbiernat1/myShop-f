<h1>Edycja produktu</h1>
<form fxLayout="column" [formGroup]="productForm" (submit)="submit()">
    <app-admin-product-form [parentForm]="productForm"></app-admin-product-form>
</form>
<img *ngIf="img" src="{{'/api/data/productImage/' + img}}" width="200">
<form [formGroup]="imageForm" (submit)="uploadFile()">
    <input type="file" [accept]="requiredFileTypes" (change)="onFileChange($event)">
    <button mat-flat-button color="basic">Upload</button>
</form>
